<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nodus Panel | Welcome Page</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
  }
  body {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    position: relative;
    animation: fadeInDown 1s ease forwards;
  }
  h1::after {
    content: "ðŸ’»";
    display: inline-block;
    margin-left: 10px;
    animation: bounce 2s infinite;
  }
  p {
    font-size: 1.25rem;
    color: #cbd5e0;
    margin-bottom: 40px;
    max-width: 600px;
    animation: fadeIn 1.5s ease forwards;
  }
  .btn {
    padding: 15px 35px;
    font-size: 1rem;
    font-weight: 600;
    color: #0f2027;
    background-color: #fff;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease;
    animation: fadeIn 2s ease forwards;
  }
  .btn:hover {
    background-color: #e2e8f0;
    transform: translateY(-5px);
  }
  footer {
    position: absolute;
    bottom: 20px;
    font-size: 0.85rem;
    color: rgba(255,255,255,0.5);
    animation: fadeIn 2.5s ease forwards;
  }

  /* Animations */
  @keyframes fadeInDown {
    0% { opacity: 0; transform: translateY(-30px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  @keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
  <h1>Selamat datang di Nodus Panel</h1>
  <p>Server Anda sudah siap! Nodus Panel berhasil diinstal. Mulai kelola layanan Anda dan nikmati antarmuka modern dan ramping yang dirancang khusus untuk Anda.</p>

</body>
</html>
